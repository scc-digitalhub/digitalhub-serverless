name: Create and publish a Docker image
on:
  release:
    types: [published]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.10", "3.11", "3.12", "3.13"]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}/python-runtime
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./
          push: true
          file: ./Dockerfile.handler
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}/python-runtime:${{ matrix.python_version }}-${{ github.event.release.tag_name }},ghcr.io/${{ github.repository }}/python-runtime:${{ matrix.python_version }}-latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_TAG=${{ github.event.release.tag_name }}
            PYTHON_VERSION=${{ matrix.python_version }}
