apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: local-test
  namespace: nuclio
spec:
  runtime: python:3.10
  handler: test_handler:handler
  triggers:
    myRtspTrigger:
      kind: rtsp
      attributes:
        rtsp_url: rtsp://localhost:8554/mystream
        is_video: true
        output:
          kind: webhook
          config:
            url: http://localhost:8080/video
      maxWorkers: 1