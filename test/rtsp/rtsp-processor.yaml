apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: local-test
  namespace: nuclio
spec:
  runtime: python:3.10
  handler: test_handler:handler
  triggers:
    myRtspTrigger:
      kind: rtsp
      attributes:
        rtsp_url: rtsp://localhost:8554/mystream
        # rtsp_url: rtsp://host.docker.internal:8554/mystream
        # processing_interval: 2000
        output:
          kind: webhook
          config:
            url: http://localhost:8080/audio
      maxWorkers: 1