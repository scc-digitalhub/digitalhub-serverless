apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: local-test
  namespace: nuclio
spec:
  runtime: python:3.10
  handler: test_handler:handler
  triggers:
    myWebsocketTrigger:
      kind: websocket
      attributes:
        websocket_addr: :9001
        chunk_bytes: 160000
        max_bytes: 1440000
        trim_bytes: 1120000
        processing_interval: 20
        is_stream: true
      numWorkers: 2

