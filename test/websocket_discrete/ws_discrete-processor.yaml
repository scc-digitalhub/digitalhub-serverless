apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: local-test
  namespace: nuclio
spec:
  runtime: python:3.10
  handler: test_handler:handler
  triggers:
    myWebsocketTrigger:
      kind: websocket
      attributes:
        websocket_addr: :9001
        processing_interval: 5000
        is_stream: false
        # maxConnections 
      maxWorkers: 1

