apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: my-function
  namespace: nuclio
spec:
  runtime: python
  handler: test_handler:handler_serve
  triggers:
    mjpeg:
      kind: mjpeg
      attributes:
        url: "http://localhost:1984/api/stream.mjpeg?src=audio"
        processing_factor: 1
      maxWorkers: 4  
