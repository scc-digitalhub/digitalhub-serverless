apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: my-function
  namespace: nuclio
spec:
  runtime: python
  handler: test_handler:handler_serve
  triggers:
    mjpeg:
      kind: mjpeg
      attributes:
        url: "http://77.222.181.11:8080/mjpg/video.mjpg"
        processing_factor: 1
        sink:
          kind: mjpeg
          attributes:
            port: 8081
            path: "/processed"
      maxWorkers: 4
  
