apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: mjpeg-to-rtsp
  namespace: nuclio
spec:
  runtime: python
  handler: test_handler:handler_serve
  triggers:
    mjpeg:
      kind: mjpeg
      attributes:
        url: "http://77.222.181.11:8080/mjpg/video.mjpg"
        processing_factor: 1
        sink:
          kind: rtsp
          attributes:
            port: 7554
            path: "/processed"
            type: "video"
      maxWorkers: 4
