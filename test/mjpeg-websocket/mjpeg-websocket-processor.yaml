apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: mjpeg-to-websocket
  namespace: nuclio
spec:
  runtime: python
  handler: test_handler:handler_serve
  triggers:
    mjpeg:
      kind: mjpeg
      attributes:
        url: "http://77.222.181.11:8080/mjpg/video.mjpg"
        processing_factor: 2
        sink:
          kind: websocket
          attributes:
            url: "ws://localhost:9090/frames"
            messageType: "binary"
            timeout: 10
      maxWorkers: 4
