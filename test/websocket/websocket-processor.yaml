apiVersion: "nuclio.io/v1"
kind: NuclioFunction
metadata:
  name: local-test
  namespace: nuclio
spec:
  runtime: python:3.10
  handler: test_handler:handler
  triggers:
    myWebsocketTrigger:
      kind: websocket
      attributes:
        websocket_addr: :9001
        data_type: audio
        chunk_duration_seconds: 5
        accumulate_buffer: false
      maxWorkers: 1